<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon Hatchling RPG</title>

<style>
    body {
        margin: 0;
        background: #0a0f1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #gameContainer {
        position: relative;
    }

    canvas {
        border: 4px solid #1c2a44;
        background: #0c1626;
        image-rendering: pixelated;
        display: block;
    }

    #titleScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 960px;
        height: 540px;
        background: linear-gradient(to bottom, #0c1626, #162338);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 10;
    }

    #titleScreen h1 {
        font-size: 48px;
        margin-bottom: 20px;
        letter-spacing: 3px;
    }

    #startBtn {
        padding: 15px 40px;
        font-size: 20px;
        background: #3bd16f;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    #startBtn:hover {
        background: #2fa85a;
    }
</style>
</head>

<body>

<div id="gameContainer">
    <canvas id="game" width="960" height="540"></canvas>

    <div id="titleScreen">
        <h1>DRAGON HATCHLING</h1>
        <button id="startBtn">Start Game</button>
    </div>
</div>

<script>
    const startBtn = document.getElementById("startBtn");
    const titleScreen = document.getElementById("titleScreen");

    startBtn.onclick = () => {
        titleScreen.style.display = "none";
    };
</script>

<script src="js/core/game.js"></script>

</body>
</html>
